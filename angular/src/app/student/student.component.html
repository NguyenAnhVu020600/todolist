<div class="flex justify-center">
    <form class="w-full max-w-lg" (ngSubmit)="onSubmit()">
        <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full px-3">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">
                    Name
                </label>
                <input name="name" [(ngModel)]="studentObj.name"
                    class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                    id="grid-password" type="text">
            </div>
        </div>
        <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full px-3">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">
                    Email
                </label>
                <input name="email"  [(ngModel)]="studentObj.email"
                    class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                    id="grid-password" type="text">

            </div>
        </div>
        <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full px-3">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">
                    Contact
                </label>
                <input name="contact"  [(ngModel)]="studentObj.contact"
                    class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                    id="grid-password" type="text">

            </div>
        </div>
        <div class="md:flex md:items-center">
            <div class="md:w-1/3"></div>
            <div class="md:w-2/3">
                <button type="submit"
                    class="shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded"
                    >
                    Add
                </button>
            </div>
        </div>
    </form>
</div>
<div class="flex  flex-col h-screen ">
    <table class="text-center">
        <thead class="bg-blue-600 text-white ">
            <tr>
                <td class="border-black border-2 px-2 py-2">Id</td>
                <td class="border-black border-2 px-2 py-2">Tên</td>
                <td class="border-black border-2 px-2 py-2">Email</td>
                <td class="border-black border-2 px-2 py-2">SĐT</td>
                <td class="border-black border-2 px-2 py-2">Action</td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let student of studentData">
                <td class="border-black border-2 px-2 py-2">{{student.id}}</td>
                <td class="border-black border-2 px-2 py-2">{{student.name}}</td>
                <td class="border-black border-2 px-2 py-2">{{student.email}}</td>
                <td class="border-black border-2 px-2 py-2">{{student.contact}}</td>
                <td class="border-black border-2 px-2 py-2">
                    <button (click)="deleteStudent(student.id)" class="bg-red-500 rounded-md text-white px-4 py-2">
                        Delete
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
