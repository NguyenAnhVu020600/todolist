<h1 class="text-3xl font-bold text-center pt-10 md:ml-80 mb-10 ml-[65px] transition-all duration-500 ease">Chi Tiết Công Việc</h1>
<div class="transition-all ease duration-500  ml-[85px] md:ml-80 py-4 px-4  h-[600px] relative z-10">
    <form class="flex lg:flex-row flex-col" [formGroup]="listForm">
        <div class="flex-1 lg:border-r-2  border-0 pr-2 ">
            <div class="">
                <div class="w-full px-3">
                    <div class="mb-5">
                        <label for="category" class=" mb-3 block text-base font-medium text-[#07074D]">
                            Chọn thể loại
                        </label>
                        <select name="category"
                            class="h-12 w-full appearance-none rounded-md  border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md">
                            <option value="nocate">Không có thể loại</option>
                            <option value="work">Công việc</option>
                            <option value="persional">Cá nhân</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="w-full px-3 ">
                <div class="mb-5">
                    <label for="todolist" class="mb-3 block text-base font-medium text-[#07074D]">
                        Nhiệm Vụ
                    </label>
                    <input type="text" value="Đọc sách" name="todolist" placeholder="Chạy bộ, ..."
                        class="w-full appearance-none rounded-md  bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none  border focus:border-[#6A64F1] focus:shadow-md" />
                </div>
                
                <div class="ml-5">
                    <div class="flex  items-center justify-between my-4 gap-4"  *ngFor="let sidequest of getSideQuest();let i = index">
                        <div class="flex flex-1 items-center gap-4 " >
                            <div>
                                <input type="checkbox" >
                            </div>
                            <div class="flex-1">
                                <input type="text" (focus)="showFocus(i)" (blur)="hideFocus(i)"  name="sidequest" placeholder="Nhập nhiệm vụ phụ" class=" w-full flex-1 appearance-none rounded-md bg-white py-3 px-2 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
                            </div>
                        </div>
                        <div>
                            <i class="fa-solid fa-xmark cursor-pointer text-2xl" (mousedown)="deleteSideQuest(i, $event)" [ngClass]="isFocus[i] ? 'block':'hidden' "></i>
                            <i class="fa-solid fa-bars cursor-pointer  " [ngClass]="isFocus[i] ? 'hidden':'block' "></i>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
        <div class="flex-1 sm:my-0 my-5 px-4 py-1">
            <div>
                <div class="flex items-center text-blue-400 gap-4 py-4 cursor-pointer" (click)="addSideQuest()">
                    <i class="fa-solid fa-plus"></i>
                    <p class="">Thêm nhiệm vụ phụ</p>
                </div>
                <hr />
                <div class="flex items-center justify-between text-gray-500 gap-4 py-4 cursor-pointer">
                    <div class="flex items-center gap-4">
                        <i class="fa-solid fa-calendar-days"></i>
                        <p class="">Ngày đến hạn</p>
                    </div>
                    <div class="bg-slate-300 rounded-2xl px-2 py-1">
                        <input type="date" placeholder="" class="bg-slate-300 cursor-pointer border-none outline-none" >
                    </div>
                </div>
                <hr />
                <div class="flex items-center text-gray-500 gap-4 py-4 cursor-pointer">
                    <div class="flex items-center gap-4">
                        <i class="fa-solid fa-clock"></i>
                        <input type="time" class="border-none outline-none w-full h-5">
                    </div>
                </div>
                <hr />
                <div class="flex items-center justify-between text-gray-500 gap-4 py-4 cursor-pointer">
                    <div class="flex items-center gap-4">
                        <i class="fa-solid fa-repeat"></i>
                        <p class="">Lặp lại nhiệm vụ</p>
                    </div>
                    <div class="bg-slate-300 rounded-2xl px-2">
                        <p>Không</p>
                    </div>
                </div>
                <hr />
                <div class="flex items-center justify-between text-gray-500 gap-4 py-4 cursor-pointer">
                    <div class="flex items-center gap-4">
                        <i class="fa-regular fa-note-sticky"></i>
                        <p class="">Ghi chú</p>
                    </div>
                    <div class="bg-slate-300 rounded-2xl px-2">
                        <p>Không</p>
                    </div>
                </div>
                <hr />
            </div>
        </div>
        
    </form>
    <div class="flex justify-end pb-8 md:py-8 gap-4 px-4">
        <button class="px-4 py-2 bg-gray-200  rounded-md" [routerLink]="['/']">Quay lại</button>
        <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-md">Chỉnh sửa</button>
    </div>
</div>
