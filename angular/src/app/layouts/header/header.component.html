<div
    class="h-16 shadow-md border-gray-500 ml-[85px] md:ml-80  fixed top-0 left-0 right-0 transition-all ease duration-500">
    <div class="flex justify-between  items-center h-full px-5">
        <div>

        </div>
        <div class="flex gap-4 items-center rounded-md bg-blue-500 px-3 py-2 text-white cursor-pointer hover:bg-blue-400"
            (click)="openToDoModel()">
            <i class="fa-solid fa-plus"></i>
            <p>New To Do</p>
        </div>

    </div>
</div>
<div [ngClass]="toDoModel ? '':'invisible' ">
    <div class="fixed top-0 left-0 bottom-0 right-0 bg-gray-500 z-30 opacity-60 flex justify-center items-center">

    </div>
    <div
        class=" absolute rounded-md top-1/2 left-1/2 -translate-x-1/2 z-40 -translate-y-1/2 bg-white w-3/4 md:w-1/2 px-5 py-5">
        <div>
            <h3 class="text-3xl text-center opacity-95 font-bold mt-5 md:mt-5 ">Add To Do List</h3>
            <p class="opacity-70 text-center my-5">Daily Discipline for Success</p>
            <form>
                <div class="flex items-center justify-center md:px-8 md:py-8 lg:px-12 lg:pb-12 px-5 py-5">
                    <div class="mx-auto w-full max-w-[550px]">
                        <form [formGroup]="listForm" (ngSubmit)="onSubmit()">
                            <div class="mb-5">
                                <label for="todolist" class="mb-3 block text-base font-medium text-[#07074D]">
                                    Thêm nhiệm Vụ
                                </label>
                                <input type="text" name="todolist" placeholder="Chạy bộ, ..."
                                    class="w-full appearance-none rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
                            </div>
                            <div class="-mx-3 flex flex-wrap">
                                <div class="w-full px-3 sm:w-1/2">
                                    <div class="mb-5">
                                        <label for="category" class=" mb-3 block text-base font-medium text-[#07074D]">
                                            Chọn thể loại
                                        </label>
                                        <select name="category"
                                            class="w-full appearance-none rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md">
                                            <option value="nocate">Không có thể loại</option>
                                            <option value="work">Công việc</option>
                                            <option value="persional">Cá nhân</option>
                                        </select>
                                        
                                        <span class="form-message"></span>
                                    </div>
                                </div>
                                <div class="w-full px-3 sm:w-1/2">
                                    <div class="mb-5">
                                        <label for="note" class="mb-3 block text-base font-medium text-[#07074D]">
                                            Ghi chú
                                        </label>
                                        <input type="text" name="note" placeholder="Ghi chú"
                                            class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
                                    </div>
                                </div>
                            </div>


                            <div class="-mx-3 flex flex-wrap">
                                <div class="w-full px-3 sm:w-1/2">
                                    <div class="mb-5">
                                        <label for="date" class="mb-3 block text-base font-medium text-[#07074D]">
                                            Ngày đến hạn
                                        </label>
                                        <input type="date" name="date" id="date"
                                            class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
                                    </div>
                                </div>
                                <div class="w-full px-3 sm:w-1/2">
                                    <div class="mb-5">
                                        <label for="time" class="mb-3 block text-base font-medium text-[#07074D]">
                                            Time
                                        </label>
                                        <input type="time" name="time" id="time"
                                            class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
                                    </div>
                                </div>
                                
                            </div>
                            <div class="flex gap-5 mt-5 justify-between md:justify-end ">
                                <button
                                    class="hover:shadow-form rounded-md bg-[#ecebf4] py-2 px-6 md:py-3 md:px-8 text-center text-base font-semibold text-black outline-none" (click)="openToDoModel()">
                                    Cancel
                                </button>
                                <button type="submit"
                                    class="hover:shadow-form rounded-md bg-[#6A64F1] py-2 px-6 md:py-3 md:px-8 text-center text-base font-semibold text-white outline-none">
                                    Submit
                                </button>
                            </div>
                            
                        </form>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
